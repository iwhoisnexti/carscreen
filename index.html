<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>CarScreen Hub</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-primary: #0a0a0f;
    --bg-secondary: #12121a;
    --bg-card: #1a1a28;
    --bg-card-hover: #222236;
    --accent-open: #00d4aa;
    --accent-open-glow: rgba(0, 212, 170, 0.3);
    --accent-secure: #7c6aff;
    --accent-secure-glow: rgba(124, 106, 255, 0.3);
    --text-primary: #eeeef0;
    --text-secondary: #8888a0;
    --text-muted: #555568;
    --border: #2a2a3a;
    --danger: #ff4466;
    --radius: 16px;
    --radius-sm: 10px;
    --tab-height: 54px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  html, body {
    height: 100%; width: 100%;
    font-family: 'Outfit', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
  }

  /* ‚îÄ‚îÄ LANDING SCREEN ‚îÄ‚îÄ */
  #landing {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 32px;
    position: relative;
    overflow: hidden;
  }

  #landing::before {
    content: '';
    position: absolute;
    top: -40%; left: -20%;
    width: 140%; height: 140%;
    background:
      radial-gradient(ellipse at 30% 20%, rgba(0, 212, 170, 0.06) 0%, transparent 50%),
      radial-gradient(ellipse at 70% 80%, rgba(124, 106, 255, 0.06) 0%, transparent 50%);
    pointer-events: none;
  }

  .landing-logo {
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 6px;
    text-transform: uppercase;
    color: var(--text-muted);
    margin-bottom: 12px;
    position: relative;
    z-index: 1;
  }

  .landing-title {
    font-size: clamp(36px, 6vw, 56px);
    font-weight: 800;
    letter-spacing: -1px;
    margin-bottom: 8px;
    position: relative;
    z-index: 1;
    background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .landing-subtitle {
    font-size: 16px;
    color: var(--text-secondary);
    margin-bottom: 56px;
    position: relative;
    z-index: 1;
  }

  .mode-buttons {
    display: flex;
    gap: 24px;
    position: relative;
    z-index: 1;
    flex-wrap: wrap;
    justify-content: center;
  }

  .mode-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    background: var(--bg-card);
    border: 1.5px solid var(--border);
    border-radius: 24px;
    padding: 40px 48px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    min-width: 220px;
    position: relative;
    overflow: hidden;
  }

  .mode-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 0.3s;
    border-radius: 24px;
  }

  .mode-btn.open::before {
    background: radial-gradient(circle at 50% 80%, var(--accent-open-glow), transparent 70%);
  }
  .mode-btn.secure::before {
    background: radial-gradient(circle at 50% 80%, var(--accent-secure-glow), transparent 70%);
  }

  .mode-btn:hover::before, .mode-btn:active::before { opacity: 1; }

  .mode-btn:hover {
    transform: translateY(-4px);
    border-color: var(--text-muted);
  }
  .mode-btn.open:hover { border-color: var(--accent-open); }
  .mode-btn.secure:hover { border-color: var(--accent-secure); }

  .mode-icon {
    width: 56px; height: 56px;
    border-radius: 16px;
    display: flex; align-items: center; justify-content: center;
    position: relative; z-index: 1;
  }
  .mode-btn.open .mode-icon { background: rgba(0, 212, 170, 0.12); color: var(--accent-open); }
  .mode-btn.secure .mode-icon { background: rgba(124, 106, 255, 0.12); color: var(--accent-secure); }

  .mode-icon svg { width: 28px; height: 28px; }

  .mode-label {
    font-size: 20px;
    font-weight: 600;
    position: relative; z-index: 1;
  }

  .mode-desc {
    font-size: 13px;
    color: var(--text-secondary);
    position: relative; z-index: 1;
    text-align: center;
    line-height: 1.4;
  }

  /* ‚îÄ‚îÄ APP SCREEN ‚îÄ‚îÄ */
  #app {
    display: none;
    flex-direction: column;
    height: 100vh;
    width: 100%;
  }

  /* Top bar */
  .top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 16px;
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border);
    flex-shrink: 0;
    height: var(--tab-height);
  }

  .top-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .back-btn {
    background: none; border: none; color: var(--text-secondary);
    cursor: pointer; padding: 8px; border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.2s;
  }
  .back-btn:hover { background: var(--bg-card); color: var(--text-primary); }
  .back-btn svg { width: 20px; height: 20px; }

  .tab-group {
    display: flex;
    background: var(--bg-card);
    border-radius: var(--radius-sm);
    padding: 3px;
    gap: 2px;
  }

  .tab-btn {
    padding: 8px 20px;
    border: none;
    border-radius: 8px;
    font-family: 'Outfit', sans-serif;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    background: transparent;
    color: var(--text-secondary);
    display: flex; align-items: center; gap: 6px;
  }
  .tab-btn svg { width: 16px; height: 16px; }
  .tab-btn.active { background: var(--text-primary); color: var(--bg-primary); }

  .connection-badge {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    font-weight: 500;
    padding: 4px 10px;
    border-radius: 20px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }
  .connection-badge.open { background: rgba(0, 212, 170, 0.12); color: var(--accent-open); }
  .connection-badge.secure { background: rgba(124, 106, 255, 0.12); color: var(--accent-secure); }

  /* Tab content */
  .tab-content {
    flex: 1;
    display: none;
    flex-direction: column;
    overflow: hidden;
  }
  .tab-content.active { display: flex; }

  /* ‚îÄ‚îÄ YOUTUBE TAB ‚îÄ‚îÄ */
  .yt-search-bar {
    display: flex;
    gap: 8px;
    padding: 12px 16px;
    background: var(--bg-secondary);
    flex-shrink: 0;
  }

  .yt-search-bar input {
    flex: 1;
    background: var(--bg-card);
    border: 1.5px solid var(--border);
    border-radius: var(--radius-sm);
    padding: 12px 16px;
    color: var(--text-primary);
    font-family: 'Outfit', sans-serif;
    font-size: 16px;
    outline: none;
    transition: border-color 0.2s;
  }
  .yt-search-bar input:focus { border-color: var(--text-muted); }
  .yt-search-bar input::placeholder { color: var(--text-muted); }

  .yt-search-bar button {
    background: var(--text-primary);
    color: var(--bg-primary);
    border: none;
    border-radius: var(--radius-sm);
    padding: 12px 20px;
    font-family: 'Outfit', sans-serif;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
    white-space: nowrap;
  }
  .yt-search-bar button:hover { opacity: 0.85; }

  .yt-results {
    flex: 1;
    overflow-y: auto;
    padding: 12px 16px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .yt-results::-webkit-scrollbar { width: 6px; }
  .yt-results::-webkit-scrollbar-track { background: transparent; }
  .yt-results::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

  .yt-card {
    display: flex;
    gap: 14px;
    background: var(--bg-card);
    border-radius: var(--radius-sm);
    padding: 10px;
    cursor: pointer;
    transition: background 0.2s;
    flex-shrink: 0;
  }
  .yt-card:hover { background: var(--bg-card-hover); }

  .yt-thumb {
    width: 160px;
    min-width: 160px;
    aspect-ratio: 16/9;
    border-radius: 8px;
    object-fit: cover;
    background: var(--bg-secondary);
  }

  .yt-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 6px;
    overflow: hidden;
  }

  .yt-title {
    font-size: 15px;
    font-weight: 500;
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .yt-channel {
    font-size: 13px;
    color: var(--text-secondary);
  }

  .yt-player-wrap {
    flex: 1;
    display: none;
    flex-direction: column;
    background: #000;
  }
  .yt-player-wrap.active { display: flex; }

  .yt-player-bar {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 16px;
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border);
  }

  .yt-back-btn {
    background: none; border: none; color: var(--text-secondary);
    cursor: pointer; padding: 6px; border-radius: 8px; display: flex;
    transition: all 0.2s;
  }
  .yt-back-btn:hover { background: var(--bg-card); color: var(--text-primary); }
  .yt-back-btn svg { width: 18px; height: 18px; }

  .yt-player-title {
    font-size: 14px;
    font-weight: 500;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    flex: 1;
  }

  .yt-player-frame {
    flex: 1;
    border: none;
    width: 100%;
  }

  .yt-placeholder {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    color: var(--text-muted);
  }
  .yt-placeholder svg { width: 48px; height: 48px; opacity: 0.4; }
  .yt-placeholder span { font-size: 15px; }

  /* ‚îÄ‚îÄ GOOGLE MAPS TAB ‚îÄ‚îÄ */
  .maps-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  #map {
    flex: 1;
    background: var(--bg-secondary);
  }

  .maps-search-bar {
    position: absolute;
    top: 12px; left: 12px; right: 12px;
    display: flex;
    gap: 8px;
    z-index: 10;
  }

  .maps-search-bar input {
    flex: 1;
    background: var(--bg-card);
    border: 1.5px solid var(--border);
    border-radius: var(--radius-sm);
    padding: 12px 16px;
    color: var(--text-primary);
    font-family: 'Outfit', sans-serif;
    font-size: 16px;
    outline: none;
    box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    transition: border-color 0.2s;
  }
  .maps-search-bar input:focus { border-color: var(--text-muted); }
  .maps-search-bar input::placeholder { color: var(--text-muted); }

  .maps-search-bar button {
    background: var(--text-primary);
    color: var(--bg-primary);
    border: none;
    border-radius: var(--radius-sm);
    padding: 12px 16px;
    font-family: 'Outfit', sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    white-space: nowrap;
  }

  /* Navigation panel */
  .nav-panel {
    display: none;
    position: absolute;
    bottom: 0; left: 0; right: 0;
    background: var(--bg-card);
    border-top: 1px solid var(--border);
    border-radius: 20px 20px 0 0;
    z-index: 10;
    max-height: 45%;
    overflow: hidden;
    flex-direction: column;
    box-shadow: 0 -8px 32px rgba(0,0,0,0.5);
  }
  .nav-panel.active { display: flex; }

  .nav-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 20px 12px;
    flex-shrink: 0;
  }

  .nav-current-step {
    font-size: 18px;
    font-weight: 600;
    flex: 1;
    line-height: 1.3;
  }

  .nav-distance {
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    color: var(--accent-open);
    background: rgba(0, 212, 170, 0.1);
    padding: 4px 10px;
    border-radius: 8px;
    flex-shrink: 0;
    margin-left: 12px;
  }

  .nav-close-btn {
    background: none; border: none; color: var(--text-secondary);
    cursor: pointer; padding: 6px; border-radius: 8px; margin-left: 8px;
    display: flex;
  }
  .nav-close-btn:hover { color: var(--danger); }
  .nav-close-btn svg { width: 18px; height: 18px; }

  .nav-steps {
    overflow-y: auto;
    padding: 0 20px 16px;
    flex: 1;
  }

  .nav-step {
    display: flex;
    gap: 12px;
    padding: 10px 0;
    border-bottom: 1px solid var(--border);
    font-size: 14px;
    color: var(--text-secondary);
    align-items: flex-start;
  }
  .nav-step:last-child { border-bottom: none; }
  .nav-step.active { color: var(--text-primary); font-weight: 500; }

  .nav-step-num {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    background: var(--bg-secondary);
    padding: 2px 8px;
    border-radius: 6px;
    flex-shrink: 0;
    margin-top: 1px;
  }
  .nav-step.active .nav-step-num { background: var(--accent-open); color: var(--bg-primary); }

  /* Loading spinner */
  .spinner {
    display: inline-block;
    width: 18px; height: 18px;
    border: 2px solid var(--border);
    border-top-color: var(--text-primary);
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  .loading-overlay {
    display: none;
    position: absolute;
    inset: 0;
    background: rgba(10,10,15,0.8);
    z-index: 20;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 16px;
  }
  .loading-overlay.active { display: flex; }
  .loading-overlay .spinner { width: 32px; height: 32px; border-width: 3px; }
  .loading-overlay span { color: var(--text-secondary); font-size: 14px; }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .fade-in { animation: fadeIn 0.4s ease-out; }

  /* Autocomplete dropdown */
  .places-dropdown {
    position: absolute;
    top: 100%;
    left: 0; right: 0;
    margin-top: 4px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    max-height: 240px;
    overflow-y: auto;
    z-index: 20;
    display: none;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  }
  .places-dropdown.active { display: block; }

  .place-item {
    padding: 12px 16px;
    cursor: pointer;
    font-size: 14px;
    border-bottom: 1px solid var(--border);
    transition: background 0.15s;
  }
  .place-item:last-child { border-bottom: none; }
  .place-item:hover { background: var(--bg-card-hover); }
  .place-item .place-main { font-weight: 500; }
  .place-item .place-sub { font-size: 12px; color: var(--text-secondary); margin-top: 2px; }

  /* Toast notifications */
  .toast {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: var(--bg-card);
    border: 1px solid var(--border);
    color: var(--text-primary);
    padding: 12px 24px;
    border-radius: var(--radius-sm);
    font-size: 14px;
    z-index: 100;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  }
  .toast.show { transform: translateX(-50%) translateY(0); }
  .toast.error { border-color: var(--danger); }
</style>
</head>
<body>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê LANDING SCREEN ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<div id="landing">
  <div class="landing-logo">CarScreen</div>
  <h1 class="landing-title">Hub</h1>
  <p class="landing-subtitle">Select your connection mode</p>

  <div class="mode-buttons">
    <div class="mode-btn open" onclick="startApp('open')">
      <div class="mode-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
        </svg>
      </div>
      <span class="mode-label">Open</span>
      <span class="mode-desc">Direct connection<br>Faster, no proxy</span>
    </div>

    <div class="mode-btn secure" onclick="startApp('secure')">
      <div class="mode-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>
      <span class="mode-label">Secure</span>
      <span class="mode-desc">Proxied traffic<br>Privacy enhanced</span>
    </div>
  </div>
</div>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê APP SCREEN ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<div id="app">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-left">
      <button class="back-btn" onclick="goLanding()" title="Back">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
      </button>
      <div class="tab-group">
        <button class="tab-btn active" data-tab="youtube" onclick="switchTab('youtube')">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.5 3.5 12 3.5 12 3.5s-7.5 0-9.4.6A3 3 0 0 0 .5 6.2 31.9 31.9 0 0 0 0 12a31.9 31.9 0 0 0 .5 5.8 3 3 0 0 0 2.1 2.1c1.9.6 9.4.6 9.4.6s7.5 0 9.4-.6a3 3 0 0 0 2.1-2.1A31.9 31.9 0 0 0 24 12a31.9 31.9 0 0 0-.5-5.8zM9.5 15.6V8.4l6.3 3.6-6.3 3.6z"/></svg>
          YouTube
        </button>
        <button class="tab-btn" data-tab="maps" onclick="switchTab('maps')">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0 5z"/></svg>
          Maps
        </button>
      </div>
    </div>
    <span class="connection-badge" id="connBadge">OPEN</span>
  </div>

  <!-- YouTube Tab -->
  <div class="tab-content active" id="tab-youtube">
    <div id="ytSearchView">
      <div class="yt-search-bar">
        <input type="text" id="ytSearchInput" placeholder="Search YouTube..." autocomplete="off"
               onkeydown="if(event.key==='Enter')searchYouTube()">
        <button onclick="searchYouTube()">Search</button>
      </div>
      <div class="yt-results" id="ytResults">
        <div class="yt-placeholder">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.5 3.5 12 3.5 12 3.5s-7.5 0-9.4.6A3 3 0 0 0 .5 6.2 31.9 31.9 0 0 0 0 12a31.9 31.9 0 0 0 .5 5.8 3 3 0 0 0 2.1 2.1c1.9.6 9.4.6 9.4.6s7.5 0 9.4-.6a3 3 0 0 0 2.1-2.1A31.9 31.9 0 0 0 24 12a31.9 31.9 0 0 0-.5-5.8zM9.5 15.6V8.4l6.3 3.6-6.3 3.6z"/></svg>
          <span>Search for videos to watch</span>
        </div>
      </div>
    </div>
    <div class="yt-player-wrap" id="ytPlayerWrap">
      <div class="yt-player-bar">
        <button class="yt-back-btn" onclick="closePlayer()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
        </button>
        <span class="yt-player-title" id="ytPlayerTitle"></span>
      </div>
      <iframe class="yt-player-frame" id="ytPlayerFrame" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>
  </div>

  <!-- Maps Tab -->
  <div class="tab-content" id="tab-maps">
    <div class="maps-container">
      <div class="maps-search-bar" style="position:relative;">
        <input type="text" id="mapsSearchInput" placeholder="Search destination..."
               autocomplete="off" oninput="onPlaceInput()" onkeydown="if(event.key==='Enter')searchPlace()">
        <div class="places-dropdown" id="placesDropdown"></div>
        <button onclick="searchPlace()">Navigate</button>
      </div>
      <div id="map"></div>

      <div class="nav-panel" id="navPanel">
        <div class="nav-header">
          <div class="nav-current-step" id="navCurrentStep">‚Äî</div>
          <div class="nav-distance" id="navETA">‚Äî</div>
          <button class="nav-close-btn" onclick="closeNav()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
        </div>
        <div class="nav-steps" id="navSteps"></div>
      </div>

      <div class="loading-overlay" id="mapsLoading">
        <div class="spinner"></div>
        <span>Calculating route...</span>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// CONFIGURATION
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const CONFIG = {
  // Replace with your Cloudflare Worker URL for secure mode
  WORKER_URL: 'https://carscreen-proxy.YOUR_SUBDOMAIN.workers.dev',

  // Replace with your Google Maps API key
  MAPS_API_KEY: 'YOUR_GOOGLE_MAPS_API_KEY',

  // Invidious instances for YouTube search (open mode)
  INVIDIOUS_INSTANCES: [
    'https://inv.tux.pizza',
    'https://invidious.fdn.fr',
    'https://vid.puffyan.us',
    'https://invidious.nerdvpn.de',
    'https://iv.ggtyler.dev'
  ],

  // Piped instances as fallback
  PIPED_INSTANCES: [
    'https://pipedapi.kavin.rocks',
    'https://pipedapi.adminforge.de',
    'https://api.piped.projectsegfau.lt'
  ]
};

let currentMode = 'open'; // 'open' or 'secure'
let map = null;
let directionsService = null;
let directionsRenderer = null;
let userMarker = null;
let watchId = null;
let currentRoute = null;
let currentStepIndex = 0;
let autocompleteService = null;
let selectedPlace = null;

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// APP INIT
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function startApp(mode) {
  currentMode = mode;
  document.getElementById('landing').style.display = 'none';
  document.getElementById('app').style.display = 'flex';

  const badge = document.getElementById('connBadge');
  badge.textContent = mode.toUpperCase();
  badge.className = 'connection-badge ' + mode;

  // Load Google Maps
  if (!map) loadGoogleMaps();
}

function goLanding() {
  document.getElementById('app').style.display = 'none';
  document.getElementById('landing').style.display = 'flex';
  if (watchId) { navigator.geolocation.clearWatch(watchId); watchId = null; }
}

function switchTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.dataset.tab === tab));
  document.querySelectorAll('.tab-content').forEach(c => c.classList.toggle('active', c.id === 'tab-' + tab));
  if (tab === 'maps' && map) {
    setTimeout(() => google.maps.event.trigger(map, 'resize'), 100);
  }
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// YOUTUBE
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
async function fetchWithProxy(url) {
  if (currentMode === 'secure') {
    return fetch(CONFIG.WORKER_URL + '/proxy?url=' + encodeURIComponent(url));
  }
  return fetch(url);
}

async function searchYouTube() {
  const query = document.getElementById('ytSearchInput').value.trim();
  if (!query) return;

  const results = document.getElementById('ytResults');
  results.innerHTML = '<div class="yt-placeholder"><div class="spinner"></div><span>Searching...</span></div>';

  // Try Invidious instances
  for (const instance of CONFIG.INVIDIOUS_INSTANCES) {
    try {
      const url = `${instance}/api/v1/search?q=${encodeURIComponent(query)}&type=video`;
      const resp = await fetchWithProxy(url);
      if (!resp.ok) continue;
      const data = await resp.json();
      if (data && data.length > 0) {
        renderYTResults(data.filter(v => v.type === 'video').slice(0, 15), 'invidious');
        return;
      }
    } catch (e) { continue; }
  }

  // Fallback to Piped
  for (const instance of CONFIG.PIPED_INSTANCES) {
    try {
      const url = `${instance}/search?q=${encodeURIComponent(query)}&filter=videos`;
      const resp = await fetchWithProxy(url);
      if (!resp.ok) continue;
      const data = await resp.json();
      if (data && data.items && data.items.length > 0) {
        renderYTResults(data.items.slice(0, 15), 'piped');
        return;
      }
    } catch (e) { continue; }
  }

  results.innerHTML = '<div class="yt-placeholder"><span>No results found. Try a different search.</span></div>';
}

function renderYTResults(videos, source) {
  const container = document.getElementById('ytResults');
  container.innerHTML = '';

  videos.forEach((v, i) => {
    const card = document.createElement('div');
    card.className = 'yt-card fade-in';
    card.style.animationDelay = (i * 0.05) + 's';

    let videoId, title, channel, thumb;

    if (source === 'invidious') {
      videoId = v.videoId;
      title = v.title;
      channel = v.author || '';
      thumb = v.videoThumbnails?.[4]?.url || v.videoThumbnails?.[0]?.url || '';
      // Fix relative thumbnail URLs
      if (thumb.startsWith('/')) thumb = CONFIG.INVIDIOUS_INSTANCES[0] + thumb;
    } else {
      // Piped
      videoId = (v.url || '').replace('/watch?v=', '');
      title = v.title;
      channel = v.uploaderName || '';
      thumb = v.thumbnail || '';
    }

    card.innerHTML = `
      <img class="yt-thumb" src="${thumb}" alt="" loading="lazy" onerror="this.style.display='none'">
      <div class="yt-info">
        <div class="yt-title">${escapeHtml(title)}</div>
        <div class="yt-channel">${escapeHtml(channel)}</div>
      </div>
    `;
    card.onclick = () => playVideo(videoId, title);
    container.appendChild(card);
  });
}

function playVideo(videoId, title) {
  document.getElementById('ytSearchView').style.display = 'none';
  const wrap = document.getElementById('ytPlayerWrap');
  wrap.classList.add('active');
  document.getElementById('ytPlayerTitle').textContent = title;

  let embedUrl;
  if (currentMode === 'secure') {
    // Use Invidious embed through proxy
    embedUrl = CONFIG.INVIDIOUS_INSTANCES[0] + '/embed/' + videoId + '?autoplay=1';
  } else {
    embedUrl = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1&rel=0';
  }
  document.getElementById('ytPlayerFrame').src = embedUrl;
}

function closePlayer() {
  document.getElementById('ytPlayerFrame').src = '';
  document.getElementById('ytPlayerWrap').classList.remove('active');
  document.getElementById('ytSearchView').style.display = '';
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// GOOGLE MAPS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function loadGoogleMaps() {
  const script = document.createElement('script');
  script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.MAPS_API_KEY}&libraries=places&callback=initMap`;
  script.async = true;
  script.defer = true;
  document.head.appendChild(script);
}

function initMap() {
  const darkStyle = [
    { elementType: 'geometry', stylers: [{ color: '#1a1a28' }] },
    { elementType: 'labels.text.stroke', stylers: [{ color: '#0a0a0f' }] },
    { elementType: 'labels.text.fill', stylers: [{ color: '#8888a0' }] },
    { featureType: 'road', elementType: 'geometry', stylers: [{ color: '#2a2a3a' }] },
    { featureType: 'road', elementType: 'geometry.stroke', stylers: [{ color: '#1a1a28' }] },
    { featureType: 'road.highway', elementType: 'geometry', stylers: [{ color: '#3a3a50' }] },
    { featureType: 'water', elementType: 'geometry', stylers: [{ color: '#0e0e1a' }] },
    { featureType: 'poi', elementType: 'geometry', stylers: [{ color: '#222236' }] },
    { featureType: 'transit', elementType: 'geometry', stylers: [{ color: '#1a1a28' }] },
  ];

  map = new google.maps.Map(document.getElementById('map'), {
    center: { lat: 23.5880, lng: 58.3829 }, // Muscat default
    zoom: 13,
    styles: darkStyle,
    disableDefaultUI: true,
    zoomControl: true,
    zoomControlOptions: { position: google.maps.ControlPosition.RIGHT_CENTER },
    gestureHandling: 'greedy'
  });

  directionsService = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer({
    map: map,
    suppressMarkers: false,
    polylineOptions: { strokeColor: '#00d4aa', strokeWeight: 5, strokeOpacity: 0.9 }
  });

  autocompleteService = new google.maps.places.AutocompleteService();

  // Start tracking location
  startLocationTracking();
}

function startLocationTracking() {
  if (!navigator.geolocation) {
    showToast('Geolocation not supported', true);
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
      map.setCenter(loc);
      map.setZoom(15);
      updateUserMarker(loc);
    },
    () => showToast('Enable location access for navigation', true),
    { enableHighAccuracy: true }
  );

  watchId = navigator.geolocation.watchPosition(
    pos => {
      const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
      updateUserMarker(loc);
      if (currentRoute) updateNavigation(loc);
    },
    null,
    { enableHighAccuracy: true, maximumAge: 3000, timeout: 10000 }
  );
}

function updateUserMarker(loc) {
  if (!userMarker) {
    userMarker = new google.maps.Marker({
      position: loc,
      map: map,
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 8,
        fillColor: '#00d4aa',
        fillOpacity: 1,
        strokeColor: '#fff',
        strokeWeight: 2,
      },
      zIndex: 999
    });
  } else {
    userMarker.setPosition(loc);
  }
}

// Place autocomplete
let placeDebounce = null;
function onPlaceInput() {
  clearTimeout(placeDebounce);
  const q = document.getElementById('mapsSearchInput').value.trim();
  if (q.length < 3) {
    document.getElementById('placesDropdown').classList.remove('active');
    return;
  }
  placeDebounce = setTimeout(() => {
    if (!autocompleteService) return;
    autocompleteService.getPlacePredictions(
      { input: q, componentRestrictions: {} },
      (predictions, status) => {
        const dd = document.getElementById('placesDropdown');
        if (status !== 'OK' || !predictions) {
          dd.classList.remove('active');
          return;
        }
        dd.innerHTML = predictions.slice(0, 5).map(p => `
          <div class="place-item" onclick="selectPlace('${p.place_id}', '${escapeHtml(p.description)}')">
            <div class="place-main">${escapeHtml(p.structured_formatting?.main_text || p.description)}</div>
            <div class="place-sub">${escapeHtml(p.structured_formatting?.secondary_text || '')}</div>
          </div>
        `).join('');
        dd.classList.add('active');
      }
    );
  }, 300);
}

function selectPlace(placeId, description) {
  document.getElementById('mapsSearchInput').value = description;
  document.getElementById('placesDropdown').classList.remove('active');
  selectedPlace = placeId;
  navigateToPlace(placeId);
}

function searchPlace() {
  document.getElementById('placesDropdown').classList.remove('active');
  const q = document.getElementById('mapsSearchInput').value.trim();
  if (!q) return;

  if (selectedPlace) {
    navigateToPlace(selectedPlace);
    selectedPlace = null;
    return;
  }

  // Geocode the text query
  const geocoder = new google.maps.Geocoder();
  geocoder.geocode({ address: q }, (results, status) => {
    if (status === 'OK' && results[0]) {
      startNavigation(results[0].geometry.location);
    } else {
      showToast('Place not found', true);
    }
  });
}

function navigateToPlace(placeId) {
  const service = new google.maps.places.PlacesService(map);
  service.getDetails({ placeId: placeId, fields: ['geometry'] }, (place, status) => {
    if (status === 'OK' && place.geometry) {
      startNavigation(place.geometry.location);
    } else {
      showToast('Could not get place details', true);
    }
  });
}

function startNavigation(destination) {
  if (!userMarker) {
    showToast('Waiting for GPS location...', true);
    return;
  }

  const loading = document.getElementById('mapsLoading');
  loading.classList.add('active');

  directionsService.route({
    origin: userMarker.getPosition(),
    destination: destination,
    travelMode: google.maps.TravelMode.DRIVING,
  }, (result, status) => {
    loading.classList.remove('active');

    if (status !== 'OK') {
      showToast('Could not calculate route: ' + status, true);
      return;
    }

    directionsRenderer.setDirections(result);
    currentRoute = result.routes[0];
    currentStepIndex = 0;
    renderNavPanel();
  });
}

function renderNavPanel() {
  const panel = document.getElementById('navPanel');
  const leg = currentRoute.legs[0];
  const steps = leg.steps;

  // ETA
  document.getElementById('navETA').textContent = leg.duration.text + ' ¬∑ ' + leg.distance.text;

  // Current step
  document.getElementById('navCurrentStep').innerHTML = stripHtml(steps[0].instructions);

  // All steps
  const stepsEl = document.getElementById('navSteps');
  stepsEl.innerHTML = steps.map((s, i) => `
    <div class="nav-step ${i === 0 ? 'active' : ''}" id="navStep${i}">
      <span class="nav-step-num">${i + 1}</span>
      <span>${stripHtml(s.instructions)} <span style="color:var(--text-muted)">(${s.distance.text})</span></span>
    </div>
  `).join('');

  panel.classList.add('active');
}

function updateNavigation(userLoc) {
  if (!currentRoute) return;

  const steps = currentRoute.legs[0].steps;
  if (currentStepIndex >= steps.length) return;

  const stepEnd = steps[currentStepIndex].end_location;
  const dist = haversine(userLoc.lat, userLoc.lng, stepEnd.lat(), stepEnd.lng());

  // If within 30m of step end, advance
  if (dist < 30) {
    currentStepIndex++;
    if (currentStepIndex < steps.length) {
      document.getElementById('navCurrentStep').innerHTML = stripHtml(steps[currentStepIndex].instructions);

      // Update active step
      document.querySelectorAll('.nav-step').forEach((el, i) => {
        el.classList.toggle('active', i === currentStepIndex);
      });

      // Scroll active step into view
      const activeEl = document.getElementById('navStep' + currentStepIndex);
      if (activeEl) activeEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
    } else {
      document.getElementById('navCurrentStep').textContent = 'üèÅ You have arrived!';
    }
  }
}

function closeNav() {
  document.getElementById('navPanel').classList.remove('active');
  currentRoute = null;
  directionsRenderer.setDirections({ routes: [] });
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// UTILITIES
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function escapeHtml(str) {
  const d = document.createElement('div');
  d.textContent = str || '';
  return d.innerHTML;
}

function stripHtml(html) {
  const tmp = document.createElement('div');
  tmp.innerHTML = html || '';
  return tmp.textContent || tmp.innerText || '';
}

function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

function showToast(msg, isError) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.className = 'toast' + (isError ? ' error' : '');
  setTimeout(() => t.classList.add('show'), 10);
  setTimeout(() => t.classList.remove('show'), 3000);
}

// Close dropdown when clicking elsewhere
document.addEventListener('click', e => {
  if (!e.target.closest('.maps-search-bar')) {
    document.getElementById('placesDropdown')?.classList.remove('active');
  }
});
</script>
